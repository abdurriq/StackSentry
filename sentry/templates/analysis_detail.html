{% extends "base.html" %}

{% block content %}
<div class="analysis-container">
    {% include "analysis_content.html" %}

    <!-- Action Buttons -->
    <div class="actions">
        <a href="{% url 'analysis_list' %}" class="btn btn-secondary">Back to List</a>
        <a href="{% url 'export_analysis' analysis.id %}" class="btn btn-primary">Export Report</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.analysis-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.actions {
    margin-top: 30px;
    display: flex;
    gap: 10px;
}

.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn:hover {
    opacity: 0.9;
}
</style>
{% endblock %}
